<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Currency Exchanger</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</head>
<body>
<div class="container">
    <div class="main-box">
        <h1>Currency Exchanger</h1>
        
        <p id="display"></p>

        <p class="currency from">From: </p>
        <select id="fromCurrencies">

        </select>

        <p class="currency to">To: </p>
        <select id="toCurrencies">
 
        </select>
    </div>
    <div class="chart-box">
        Here will be a chart in canvas
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
