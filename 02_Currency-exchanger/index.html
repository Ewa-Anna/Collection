<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Currency Exchanger</title>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <h1>Currency Exchanger</h1>

        <p id="display"></p>

        <p class="currency from">From:</p>
        <select id="fromCurrencies"></select>

        <p class="currency to">To:</p>
        <select id="toCurrencies"></select>
      </div>
      <div class="chart-box">
        <canvas id="exchangeRateChart" height="350"></canvas>
      </div>
      <footer>
        The chart is refreshed with a little delay, after currency change.
      </footer>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
